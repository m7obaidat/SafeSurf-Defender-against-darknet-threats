{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<style>
    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
        background: var(--dark);
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
    }

    .auth-container {
        position: relative;
        z-index: 2;
        width: 100%;
        min-height: 100vh;
    }

    .form-control {
        background-color: rgba(33, 37, 41, 0.8) !important;
        backdrop-filter: blur(10px);
        border: 1px solid var(--dark-600);
        color: white !important;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--danger);
        box-shadow: 0 0 0 0.2rem rgba(235, 22, 22, 0.25);
    }
    
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7) !important;
        opacity: 1;
    }
    
    .input-group {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.7);
        z-index: 10;
    }
    
    .icon-input {
        padding-left: 40px;
    }

    .auth-card {
        background-color: rgba(33, 37, 41, 0.8) !important;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .btn-danger {
        background: linear-gradient(45deg, #dc3545, #ff4d5a);
        border: none;
        transition: all 0.3s ease;
    }

    .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }
</style>

<!-- Particles.js Container -->
<div id="particles-js"></div>

<div class="auth-container">
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="auth-card">
                <div class="card bg-transparent border-0 p-4">
                    <!-- Logo and Title -->
                    <div class="text-center mb-4">
                        <h3 class="d-flex align-items-center justify-content-center">
                            <i class="fas fa-user-circle text-danger me-2"></i>
                            <span class="text-danger">SafeSurf</span>
                        </h3>
                    </div>

                    <h2 class="text-white mb-4">Sign In</h2>

                    <form method="POST">
                        <!-- Username Input -->
                        <div class="mb-3">
                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" 
                                       class="form-control icon-input" 
                                       name="username" 
                                       placeholder="Enter your username..."
                                       autocomplete="off"
                                       required>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" 
                                       class="form-control icon-input" 
                                       name="password" 
                                       placeholder="Enter your password..."
                                       required>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between mb-4">

                            <a href="#" class="text-danger text-decoration-none" onclick="alert('Please Contact with Admins to recover your account');">Forgot Credentials</a>
                        </div>

                        <!-- Sign In Button -->
                        <button type="submit" 
                                class="btn btn-danger w-100 py-2 mb-4">Sign In</button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle"
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#eb1616",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 140,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "push": {
                    "particles_nb": 4
                }
            }
        },
        "retina_detect": true
    });
</script>
{% endblock %}
